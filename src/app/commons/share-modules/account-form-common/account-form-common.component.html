<h1 mat-dialog-title *ngIf="isEditAccount; else addAccount">Edit Account Form</h1>
<ng-template #addAccount>
  <h1 mat-dialog-title >Add Account Form</h1>
</ng-template>

<div mat-dialog-content>
  <form [formGroup]="accountForm" (keydown.enter)="$event.preventDefault()">

    <div class="form-row">
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>Account Number</mat-label>
          <input matInput formControlName="accountNumber" readonly/>
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>Balance</mat-label>
          <input matInput formControlName="balance" />
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>Age</mat-label>
          <input matInput formControlName="age" />
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-control">
        <mat-form-field appearance="fill">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option>None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" />
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>Employer</mat-label>
          <input matInput formControlName="employer" />
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>State</mat-label>
          <input matInput formControlName="state" />
        </mat-form-field>
      </div>
    </div>

  </form>
</div>


<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="accountForm.value" cdkFocusInitial (click)="submitForm()">Submit</button>
</div>
